server {
    listen 80;
    server_name conquesta.up.railway.app;

    # Route all requests to your Colyseus server (including HTML, WebSocket, assets, etc.)
    location / {
        proxy_pass http://gameserver.railway.internal;

        # Enable WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Forward client information
        proxy_set_header Host gameserver.railway.internal;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Handle long-lived WebSocket/game sessions
        proxy_read_timeout 3600;
        proxy_send_timeout 3600;
    }
}
