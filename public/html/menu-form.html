<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@500&display=swap');

    /* General Styles */
    body {
        font-family: 'Montserrat', sans-serif;
        /* Default font */
        background-color: #f5f5f5;
        /* Example background color */
    }

    /* Button styles */
    button {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        cursor: pointer;
        color: #ffffff;
        background-color: #4CAF50;
        border: none;
        border-radius: 12px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #45a049;
    }

    button:focus {
        outline: none;
        border: 2px solid #4CAF50;
    }

    button:active {
        background-color: #3e8e41;
        transform: scale(0.98);
    }

    .center {
        position: relative;
        padding: 1px;
        width: 400px;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 10px;
        font-family: 'Montserrat', sans-serif;
    }

    input[type="submit"] {
        width: 100%;
        height: 60px;
        margin: 8px;
        border-radius: 25px;
        font-size: 18px;
        font-weight: 700;
        cursor: pointer;
        background-color: #ff0101;
        /* Example background color */
        color: rgb(255, 255, 255);
        /* Text color */
        border: none;
        /* Remove border */
    }
</style>

<div class="center" style="display:flex; flex-direction: column; align-items: center;">
    <h1>Conquesta</h1>
    <div class="txt_field" style="display: flex; flex-direction: column; align-items: center;">
        <input type="text" name="player-name-input" required style="background-color: white; margin-bottom: 5px;">
        <span></span>
        <label>Player Name</label>
    </div>
    <div style="display: flex; justify-content: space-around; width: 100%; padding:10px; margin: 30px;">
        <input type="submit" value="Join Session" name="btnJoin">
        <input type="submit" value="Create Session" name="btnCreate">
    </div>
    <input type="submit" value="How to Play ?" name="btnTutorial">
    <p style="color:red" id="error">  </p>
</div>
