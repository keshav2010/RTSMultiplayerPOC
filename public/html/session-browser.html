<style>
    body {
        font-family: Arial, sans-serif;
    }

    .server-browser {
        width: 800px;
        margin: 0 auto;
        background-color: #f8f8f8;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        box-sizing: border-box;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        margin-bottom: 15px;
    }

    .search-box {
        flex: 1;
        margin-left: 10px;
        padding: 8px;
        font-size: 14px;
    }

    .server-list {
        max-height: 400px;
        overflow-y: auto;
        border: 1px solid #ddd;
        border-radius: 5px;
        background: #fff;
    }

    .server-table {
        width: 100%;
        border-collapse: collapse;
    }

    .server-table thead {
        background-color: #e0e0e0;
        font-weight: bold;
    }

    .server-table th,
    .server-table td {
        padding: 10px;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }

    .server-table tbody tr:hover {
        background-color: #f1f1f1;
    }

    .server-table button {
        padding: 6px 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .server-table button:hover {
        background-color: #45a049;
    }

    button {
        display: inline-block;
        padding: 8px 16px;
        margin: 5px;
        font-size: 14px;
        cursor: pointer;
        color: #ffffff;
        background-color: #4CAF50;
        border: none;
        border-radius: 8px;
        transition: background-color 0.3s ease;
    }

    .no-servers-found {
        min-height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-style: italic;
        color: #888;
    }
</style>

<div class="server-browser">
    <div class="header">
        <h2>Server Browser</h2>
        <button id="btn_serverListBrowser">Refresh</button>
        <button id="btn_backToMenu">Back To Menu</button>
        <input id="input_searchServer" type="text" placeholder="Search servers..." class="search-box">
    </div>

    <div class="server-list">
        <table class="server-table">
            <thead>
                <tr>
                    <th>Session Name</th>
                    <th>Min Players</th>
                    <th>Max Players</th>
                    <th>Current Players</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="serverTableBody">
                <!-- Sample Row -->
                <tr data-id="1" name="server-row-data">
                    <td>Alpha Room</td>
                    <td>2</td>
                    <td>6</td>
                    <td>3/6</td>
                    <td><button>Join</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
